<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Produits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${produits}" class="container my-5">
                    <p class="my-5">
                      <a th:href="@{'/produits/add/'}" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Ajouter Produit</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">Pas de produit encore!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Libelle</th>
                                        <th>Description</th>
                                        <th>Prix</th>
                                        <th>Prix Promotion</th>
                                        <th>Date Expiration</th>
                                        <th>Details</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="produit : ${produits}">
                                        <td th:text="${produit.libelle}"></td>
                                        <td th:text="${produit.description}"></td>
                                        <td th:text="${produit.prix}"></td>
                                        <td th:text="${produit.prixPromotion}"></td>
                                        <td th:text="${produit.dateExpiration}"></td>

                                        <td><a th:href="@{/produits/show/{id}(id=${produit.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i>Details</a></td>
                                        <td><a th:href="@{/produits/edit/{id}(id=${produit.id})}" class="btn btn-warning"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/produits/delete/{id}(id=${produit.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
