<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>AMS</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <!-- Custom Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">


</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
         <div th:replace="fragments/navbarBack :: navbar"/>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
       <div th:replace="fragments/headerBack :: header"/>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div th:replace="fragments/sidebarBack :: sidebar"/>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                       <li class="breadcrumb-item"><a th:href="@{/home}"> Dashboard </a></li>
                        <li class="breadcrumb-item active"><a th:href="@{/produits/list}"  >Liste des produits</a></li>
                         <li class="breadcrumb-item active"><a href="">Ajouter Produit</a></li>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-validation">
                            <form  action="#" th:action="@{/produits/add}" th:object="${produit}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="libelle" class="col-form-label">Liblle</label> <input type="text" th:field="*{libelle}" class="form-control" id="libelle" placeholder="Libelle"> <span th:if="${#fields.hasErrors('libelle')}" th:errors="*{libelle}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="description" class="col-form-label">Description</label> <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description"> <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="prix" class="col-form-label">Prix</label> <input type="number" th:field="*{prix}" class="form-control" id="prix" placeholder="Prix"> <span th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}" class="text-danger"></span>
                            </div>
                            
                              <div class="form-group col-md-8">
                                <label for="prixPromotion" class="col-form-label">Prix Promo</label> <input type="text" th:field="*{prixPromotion}" class="form-control" id="prixPromotion" placeholder="Prix Promo"> <span th:if="${#fields.hasErrors('prixPromotion')}" th:errors="*{prixPromotion}" class="text-danger"></span>
                            </div>
							<div class="form-group col-md-8">	
                                <label for="dateExpiration" class="col-form-label">Date d'expiration</label> <input type="date" th:field="*{dateExpiration}" class="form-control" id="dateExpiration" placeholder="Date d'expiration"> <span th:if="${#fields.hasErrors('dateExpiration')}" th:errors="*{dateExpiration}" class="text-danger"></span>
                            </div>
                              <div class="form-group col-md-8">
                                <label for="quantiteStock" class="col-form-label">Quantite en stock</label> <input type="text" th:field="*{quantiteStock}" class="form-control" id="quantiteStock" placeholder="Quantite en stock"> <span th:if="${#fields.hasErrors('quantiteStock')}" th:errors="*{quantiteStock}" class="text-danger"></span>
                            </div>
  							<div class="form-group col-md-8">
                                <label for="PhotoProfil" class="col-form-label">Photo de profil</label>
                                <input class="form-control" type="file" name="files" multiple>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="PhotoFace" class="col-form-label">Photo Face</label>
                                <input class="form-control" type="file" name="files2" multiple>
                            </div>
                            <div class="form-group col-md-8">
                             <label for="fournisseur" class="col-form-label">Fournisseurs</label>
                            <select name="fournisseurId" class="form-control" required>
					            <option disabled selected value> -- select an option -- </option>
							    <option  th:each="fr: ${fournisseurs}" th:value="${fr.id}" th:text="${fr.nom}" />
							</select>
							</div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Ajouter Produit">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        
        
        <!--**********************************
            Footer start
        ***********************************-->
        <div th:replace="fragments/footerBack :: footer"/>
        <!--**********************************
            Footer end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <script th:src="@{/plugins/common/common.min.js}"></script>
    <script th:src="@{/js/custom.min.js}"></script>
    <script th:src="@{/js/settings.js}"></script>
    <script th:src="@{/js/gleek.js}"></script>
    <script th:src="@{/js/styleSwitcher.js}"></script>

    <script th:src="@{/plugins/validation/jquery.validate.min.js}"></script>
    <script th:src="@{/plugins/validation/jquery.validate-init.js}"></script>


</body>

</html>
