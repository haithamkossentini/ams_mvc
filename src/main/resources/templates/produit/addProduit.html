<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajouter Produit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-5">
        <h3> Ajouter Produit</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form  action="#" th:action="@{/produits/add}" th:object="${produit}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="libelle" class="col-form-label">Liblle</label> <input type="text" th:field="*{libelle}" class="form-control" id="libelle" placeholder="Libelle"> <span th:if="${#fields.hasErrors('libelle')}" th:errors="*{libelle}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="description" class="col-form-label">Description</label> <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description"> <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="prix" class="col-form-label">Prix</label> <input type="number" th:field="*{prix}" class="form-control" id="prix" placeholder="Prix"> <span th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}" class="text-danger"></span>
                            </div>
                            
                              <div class="form-group col-md-8">
                                <label for="prixPromotion" class="col-form-label">Prix Promo</label> <input type="text" th:field="*{prixPromotion}" class="form-control" id="prixPromotion" placeholder="Prix Promo"> <span th:if="${#fields.hasErrors('prixPromotion')}" th:errors="*{prixPromotion}" class="text-danger"></span>
                            </div>
							<div class="form-group col-md-8">	
                                <label for="dateExpiration" class="col-form-label">Date d'expiration</label> <input type="date" th:field="*{dateExpiration}" class="form-control" id="dateExpiration" placeholder="Date d'expiration"> <span th:if="${#fields.hasErrors('dateExpiration')}" th:errors="*{dateExpiration}" class="text-danger"></span>
                            </div>
                              <div class="form-group col-md-8">
                                <label for="quantiteStock" class="col-form-label">Quantite en stock</label> <input type="text" th:field="*{quantiteStock}" class="form-control" id="quantiteStock" placeholder="Quantite en stock"> <span th:if="${#fields.hasErrors('quantiteStock')}" th:errors="*{quantiteStock}" class="text-danger"></span>
                            </div>
  							<div class="form-group col-md-8">
                                <label for="PhotoProfil" class="col-form-label">Photo de profil</label>
                                <input class="form-control" type="file" name="files" multiple>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="PhotoFace" class="col-form-label">Photo Face</label>
                                <input class="form-control" type="file" name="files2" multiple>
                            </div>
                            <div class="form-group col-md-8">
                             <label for="fournisseur" class="col-form-label">Fournisseurs</label>
                            <select name="fournisseurId" class="form-control" required>
					            <option disabled selected value> -- select an option -- </option>
							    <option  th:each="fr: ${fournisseurs}" th:value="${fr.id}" th:text="${fr.nom}" />
							</select>
							</div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Ajouter Produit">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
